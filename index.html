<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aniversario Jona & Karleni</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">J&K 💖</div>
    <nav class="nav" id="nav">
      <a href="#inicio">Inicio</a>
      <a href="#playlist">Playlist</a>
      <a href="#cielo">Nuestro Cielo</a>
      <a href="#recuerdos">Recuerdos</a>
      <a href="#futuro">Futuro</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">☰</div>
  </header>

  <section id="inicio" class="hero">
    <div class="hero-content">
      <h1>Feliz Aniversario, Karleni ❤️</h1>
      <p>6 años de amor, recuerdos y sueños compartidos</p>
    </div>
  </section>

  <section id="playlist" class="playlist">
    <h2>Nuestra Playlist</h2>
    <div class="playlist-grid">
      <!-- Items dinámicos desde JS -->
    </div>
  </section>

  <section id="cielo" class="cielo">
    <h2>Nuestro Cielo</h2>
    <canvas id="stars"></canvas>
  </section>

  <section id="recuerdos" class="recuerdos">
    <h2>Galería de Recuerdos</h2>
    <div class="gallery" id="gallery">
      <!-- Fotos dinámicas desde JS -->
    </div>
  </section>

  <section id="futuro" class="futuro">
    <h2>Nuestro Futuro</h2>
    <div class="sobre" id="sobre">
      <div class="tarjeta" id="tarjeta">
        <p>Juntos, siempre. 💌</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Con todo mi amor — Jona 💚</p>
  </footer>

  <button id="back-to-top">↑</button>

  <script src="script.js"></script>
</body>
</html>
