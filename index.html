<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuenta regresiva especial</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #a62658, #4effae);
        font-family: 'Montserrat', sans-serif;
        color: white;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    #countdown {
        display: flex;
        gap: 15px;
        font-size: 2.5em;
        font-weight: bold;
        flex-wrap: wrap;
        justify-content: center;
        animation: pulse 1s infinite alternate;
    }

    .time-box {
        background: rgba(0,0,0,0.25);
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        min-width: 70px;
    }

    .label {
        font-size: 0.5em;
        margin-top: 5px;
        display: block;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    #message {
        margin-top: 30px;
        font-size: 1.2em;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #fff; }
        100% { text-shadow: 0 0 20px #fff; }
    }

    /* Responsive */
    @media (max-width: 768px) {
        h1 { font-size: 1.8em; }
        #countdown { font-size: 2em; gap: 10px; }
        .time-box { padding: 12px 18px; min-width: 60px; }
        #message { font-size: 1em; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 1.5em; }
        #countdown { font-size: 1.5em; gap: 8px; }
        .time-box { padding: 10px 15px; min-width: 50px; }
        #message { font-size: 0.9em; }
    }
</style>
</head>
<body>
<h1>Algo especial se desbloquearÃ¡...</h1>
<div id="countdown">
    <div class="time-box">
        <span id="days">00</span>
        <span class="label">DÃ­as</span>
    </div>
    <div class="time-box">
        <span id="hours">00</span>
        <span class="label">Horas</span>
    </div>
    <div class="time-box">
        <span id="minutes">00</span>
        <span class="label">Minutos</span>
    </div>
    <div class="time-box">
        <span id="seconds">00</span>
        <span class="label">Segundos</span>
    </div>
</div>
<div id="message">Â¡Te va a encantar mi amor! ðŸ’–</div>

<script>
function actualizarCuentaRegresiva() {
    const now = new Date();
    const utcNow = now.getTime() + (now.getTimezoneOffset() * 60000);
    const hondurasTime = new Date(utcNow - 6 * 60 * 60000);

    const targetDate = new Date('2025-08-07T00:00:00-00:00');
    const diff = targetDate - hondurasTime;

    if (diff <= 0) {
        // Cambiar URL visible a /JyK
        history.pushState(null, "", "JyK");
        // Redirigir a index2.html
        window.location.href = "index2.html";
        return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('days').textContent = String(dias).padStart(2, '0');
    document.getElementById('hours').textContent = String(horas).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutos).padStart(2, '0');
    document.getElementById('seconds').textContent = String(segundos).padStart(2, '0');
}

setInterval(actualizarCuentaRegresiva, 1000);
actualizarCuentaRegresiva();
</script>
</body>
</html>
